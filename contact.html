<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Shades Dream</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header id="site-header"></header>
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required> <br>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea> <br>
        <button id="button" type="submit">Send Message</button><br>
      </form>
      <div class="contact-details">
        <p><strong>Phone:</strong> (+234) 7056318904</p>
        <p><strong>Email:</strong> info@shadesdream.com</p>
        <p><strong>Address:</strong> 123 Dream Lane, Skincare City</p>
      </div>
    </section>
  </main>
  <footer id="site-footer"></footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>
</body>
</html>
